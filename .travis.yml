language: go

go:
  - 1.9.x
  - master

matrix:
  allow_failures:
    - go: master
  fast_finish: true

install: true

notifications:
  email: false

addons:
  apt:
    sources:
      - deadsnakes # source required so it finds the package definition below
    packages:
      - python3.6

before_script:
  - cd _testdata && python tables.py
  - GO_FILES=$(find . -type f -iname '*.go')

script:
  - test -z $(gofmt -s -l $GO_FILES)
  - go test -tags=ddebug -short -race -v ./... >&2
